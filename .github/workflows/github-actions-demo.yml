name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  tests-unitaires:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20
      - run: cd clean
      - run: go mod tidy
      - run: go test -v
      - run: cd ..\pokedex\
      - run: go mod tidy
      - run: go test -v
      - run:  cd ..\presenter\
      - run: go mod tidy
      - run: go test -v



